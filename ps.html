    <script>

        let deferredPrompt;

        // Ê™¢Ê∏¨ PWA ÂÆâË£ùÊèêÁ§∫

            }

        // ÂâµÂª∫ manifest.json

            short_name: "Â≠ïÁî¢ÊúçÂãô",

            start_url: "/",

                    sizes: "512x512",

        };
        
        // Ë®≠ÁΩÆ manifest
        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').href = manifestURL;
        
        // Êï∏ÊìöÂ≠òÂÑ≤
        let services = JSON.parse(localStorage.getItem('services') || '[]');
        let clients = JSON.parse(localStorage.getItem('clients') || '[]');
        
        // ÁîüÊàêÁ§∫‰æãÊï∏Êìö
        if (services.length === 0) {

                {

                    notes: "Á¨¨‰∏âÊ¨°Ê™¢Êü•ÔºåËÉéÂÖíÁôºËÇ≤Ê≠£Â∏∏"
                },
                {

        if (clients.length === 0) {

        // ËßíËâ≤ÂàáÊèõ
        function switchRole(role) {
            const adminView = document.getElementById('adminView');
            const clientView = document.getElementById('clientView');

            services.forEach(service => {

            clients.forEach(client => {

        // Êü•Ë©¢ÈÄ≤Â∫¶
        function queryProgress() {
            const clientId = document.getElementById('clientId').value.trim();
            const resultDiv = document.getElementById('progressResult');
            
            if (!clientId) {
                resultDiv.innerHTML = '<div style="color: red; margin-top: 10px;">Ë´ãËº∏ÂÖ•ÂÆ¢Êà∂Á∑®ËôüÊàñÊâãÊ©üËôüÁ¢º</div>';
                return;
            }
            
            const clientServices = services.filter(service => 
                service.phone === clientId || service.client === clientId
            );
            
            if (clientServices.length === 0) {
                resultDiv.innerHTML = '<div style="color: red; margin-top: 10px;">Êâæ‰∏çÂà∞Áõ∏ÈóúÊúçÂãôË®òÈåÑ</div>';
                return;
            }
            
            const statusText = {
                'pending': 'Á≠âÂæÖ‰∏≠',
                'processing': 'ÈÄ≤Ë°å‰∏≠',
                'completed': 'Â∑≤ÂÆåÊàê'
            };
            
            let html = '<div style="margin-top: 20px;"><h4>ÊÇ®ÁöÑÊúçÂãôÈÄ≤Â∫¶</h4>';
            clientServices.forEach(service => {
                html += `
                    <div class="service-item">
                        <div class="service-info">
                            <div class="service-name">${service.name}</div>
                            <div class="service-client">È†êÁ¥ÑÊó•ÊúüÔºö${service.date}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${service.progress}%"></div>
                            </div>
                            <div>ÈÄ≤Â∫¶Ôºö${service.progress}%</div>

                `;
            });

        }
        
        // Êõ¥Êñ∞ÈÄ≤Â∫¶
        function updateProgress(serviceId) {
            const service = services.find(s => s.id === serviceId);
            if (!service) return;
            
            const newProgress = prompt(`Êõ¥Êñ∞ ${service.name} ÁöÑÈÄ≤Â∫¶ (0-100):`, service.progress);
            if (newProgress !== null) {
                const progress = parseInt(newProgress);
                if (progress >= 0 && progress <= 100) {
                    service.progress = progress;
                    if (progress === 100) {
                        service.status = 'completed';
                    } else if (progress > 0) {
                        service.status = 'processing';
                    }
                    localStorage.setItem('services', JSON.stringify(services));
                    loadServices();
                }
            }
        }
        
        // Ê®°ÊÖãÊ°ÜÊéßÂà∂
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Ë°®ÂñÆÊèê‰∫§
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newService = {
                id: Date.now(),
                name: document.getElementById('serviceName').value,
                client: document.getElementById('clientName').value,
                phone: document.getElementById('clientPhone').value,
                date: document.getElementById('appointmentDate').value,
                progress: 0,
                status: 'pending',
                notes: document.getElementById('notes').value
            };
            
            services.push(newService);
            localStorage.setItem('services', JSON.stringify(services));
            loadServices();
            closeModal('addServiceModal');
            this.reset();
        });
        
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newClient = {
                id: Date.now(),
                name: document.getElementById('newClientName').value,
                phone: document.getElementById('newClientPhone').value,
                dueDate: document.getElementById('dueDate').value,
                address: document.getElementById('address').value
            };
            
            clients.push(newClient);
            localStorage.setItem('clients', JSON.stringify(clients));
            loadClients();
            closeModal('addClientModal');
            this.reset();
        });
        
        // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            loadClients();
        });
        
        // Service Worker Ë®ªÂÜä
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript,console.log("Service Worker registered")')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
